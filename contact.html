<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMPixel - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">VMPixel</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About Us</a></li>
                    <li><a href="services.html" class="hover:underline">Services</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="container mx-auto flex flex-col md:flex-row items-start gap-8">
            
            <!-- Image and Contact Details Section -->
            <div class="w-full md:w-1/2">
                <img src="img/contact.jpg" alt="Contact VMPixel" class="w-[625px] h-[325px] rounded-lg shadow-lg mb-6"> 

                <!-- Contact Details -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Contact Details</h2>
                    <p class="text-lg mb-2"><strong>Email:</strong> info@vmpixel.com</p>
                    <p class="text-lg mb-2"><strong>Phone:</strong> +94 71 228 9358</p>
                    <p class="text-lg mb-2"><strong>Address:</strong> 57/B, Pallepola , Matale, Sri Lanka</p>
                    <p class="text-lg"><strong>Business Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="w-full md:w-1/2 bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-lg font-medium mb-2">Name</label>
                        <input type="text" id="name" class="w-full p-3 border rounded-lg" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-lg font-medium mb-2">Email</label>
                        <input type="email" id="email" class="w-full p-3 border rounded-lg" placeholder="Your Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-lg font-medium mb-2">Message</label>
                        <textarea id="message" rows="5" class="w-full p-3 border rounded-lg" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded-lg hover:bg-blue-800 transition">Send Message</button>
                </form>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white p-4 text-center">
        <p>&copy; 2024 VMPixel. All Rights Reserved.</p>
    </footer>

</body>
</html>
